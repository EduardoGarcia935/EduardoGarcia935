<svg fill="none" viewBox="0 0 800 100" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}
					100% {
						transform: rotate(-3deg);
					}
				}
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}
				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

                @keyframes type{
                    from{
                        width: 0;
                    }

                    to{
                        width: 13.8em;
                    }
                }

                @keyframes cursor{
                    from{
                        border-right-color: rgba(255, 255, 255, 0.75);
                    }

                    to{
                        border-right-color: rgba(255, 255, 255, 0);
                    }
                }

                .line{
                    border-right: 2px solid rgba(255,255,255, 0.74);
                    white-space: nowrap;
                    overflow: hidden;
                }

    

                .type-animation{
                    animation:
                    cursor 1s steps(28) infinite normal,
                    type 6s steps(28) 1s infinite both;
                    font-weight: bold;
                    font-size: 40px;
                }

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 100px;
					background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #8b35cc);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}
				h1 {
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 4px 0 #efefef,
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: rotate ease-in-out 1s infinite alternate;
				}
			</style>
			<div class="container">
				<h1 class="line type-animation">I'm Eduardo Garcia</h1>
			</div>
		</div>
	</foreignObject>
</svg>

